<!DOCTYPE html>
<html>
<head>
    <title>Audio File Uploader</title>
    <style>
        /* Algemene stijl */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Container stijl */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Header stijl */
        h1 {
            color: #333;
        }

        /* Voortgangsbalk stijl */
        progress {
            position: center;
            width: 80%;
        }

        /* Tekstgebied stijl */
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Button stijl */
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #uploadMessage {
        margin-left: 10px;
        color: green;
        }

        #log-container {
        margin-top: 20px;
        padding: 15px;
        box-shadow: 0px 0px 12px 1px rgba(0,0,0,0.1);
        border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select an audio file</h1>

        <input type="file" id="audioFile" accept="audio/*">
        <button onclick="uploadAudio()">Upload</button>
        <span id="uploadMessage"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">



        <!-- Toegevoegde voortgangsbalk en tekstgebied -->
        <div id="progress-container">
            <progress id="progressBar" max="100" value="0"></progress>
            <textarea id="outputArea" rows="4" placeholder="Processing output will appear here..."></textarea>
        </div>

        <div id="resultArea"></div>

        <!-- Log Area -->
        <div id="log-container">
            <h3>Logs</h3>
            <textarea id="logArea" rows="4" cols="50" readonly></textarea>
        </div>
    </div>

<script>
async function uploadAudio() {
    const fileInput = document.getElementById('audioFile');
    const emailInput = document.getElementById('email');
    const file = fileInput.files[0];
    const email = emailInput.value;

    if (!file || !email) {
        console.log("Zowel het bestand als het e-mailadres zijn vereist.");
        return;
    }

    const blobName = file.name;

    const signedUrlResponse = await fetch('https://flask-app-wtajjbsheq-ez.a.run.app/get_signed_url', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ blob_name: blobName, email: email })
    });

    if (signedUrlResponse.ok) {
        const signedUrlData = await signedUrlResponse.json();
        const signedUrl = signedUrlData.signed_url;

        const uploadResponse = await fetch(signedUrl, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/octet-stream'
            },
            body: file
        });

        if (uploadResponse.ok) {
            console.log('Upload succeeded');
            // Hier kun je een bevestiging naar de server sturen dat de upload is voltooid
        } else {
            console.log('Upload failed:', uploadResponse.statusText);
            // Hier kun je een retry-mechanisme implementeren
        }
    } else {
        console.log('Failed to get signed URL:', signedUrlResponse.statusText);
    }

    document.getElementById("uploadMessage").textContent = "";
}


</script>

</body>
</html>
